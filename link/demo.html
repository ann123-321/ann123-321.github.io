<!DOCTYPE html>
<html>

<head>
    <title>開啟應用程式</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h1>請開啟 App</h1>
    <p>若未自動開啟，請前往 <a href="https://apps.apple.com/us/app/%E6%A8%BA%E5%BA%B7e-life/id6743686610">App Store</a> 下載</p>
</body>

<script>
    const now = Date.now();
    const scheme = 'com.ennowell.building-manager-client.com.dev://dashboard'; // ← 這裡可自訂 path
    const fallback = 'https://apps.apple.com/us/app/%E6%A8%BA%E5%BA%B7e-life/id6743686610'; // ← 改成你 App 的真實下載連結

    window.location = scheme;

    setTimeout(() => {
        if (Date.now() - now < 5000) {
            window.location = fallback;
        }
    }, 1500);
</script>

</html>
